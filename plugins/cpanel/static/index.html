<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>cPanel Varnish Cache Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-Xx8kQ0+8zgmYvXcx6IUH6wy5+Lzv4yH4zpSY0q4KyMESn5Z1fbMP0A+nisOam1iGSRce7VYjgJnj2yRvEHW4mg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <header class="cpanel-header">
        <div class="title">
            <i class="fas fa-rocket"></i>
            <h1>Edge Accelerator</h1>
        </div>
        <p id="statusBadge">Loading…</p>
    </header>

    <main class="layout">
        <section class="card metrics">
            <div class="card-header">
                <h2><i class="fas fa-gauge-high"></i> My Delivery Stats</h2>
                <span id="updatedAt" class="muted"></span>
            </div>
            <div class="metrics-grid">
                <div class="metric">
                    <div class="metric-icon hit"><i class="fas fa-bolt"></i></div>
                    <h3>Cache Hits</h3>
                    <p class="metric-value" data-field="metrics.cache_hit">0</p>
                </div>
                <div class="metric">
                    <div class="metric-icon miss"><i class="fas fa-rotate"></i></div>
                    <h3>Cache Misses</h3>
                    <p class="metric-value" data-field="metrics.cache_miss">0</p>
                </div>
                <div class="metric">
                    <div class="metric-icon uptime"><i class="fas fa-clock"></i></div>
                    <h3>Uptime (s)</h3>
                    <p class="metric-value" data-field="metrics.uptime">0</p>
                </div>
            </div>
        </section>

        <section class="card domain-tools">
            <div class="card-header">
                <h2><i class="fas fa-globe"></i> Domain Controls</h2>
            </div>
            <div class="domain-grid" id="domainGrid">
                <p class="muted">Retrieving domain list…</p>
            </div>
        </section>

        <section class="card purge-card">
            <div class="card-header">
                <h2><i class="fas fa-broom"></i> Purge Cache</h2>
            </div>
            <form id="purgeForm" class="purge-form">
                <label for="purgeUrl">URL to purge</label>
                <input type="url" id="purgeUrl" placeholder="https://example.com/page" required>
                <div class="actions">
                    <button class="btn primary" type="submit"><i class="fas fa-location-arrow"></i> Purge URL</button>
                    <button class="btn" type="button" id="flushBtn"><i class="fas fa-fire-extinguisher"></i> Flush All</button>
                </div>
            </form>
            <div class="hint">Purging removes objects from cache instantly. Flush clears everything cached for your account.</div>
        </section>

        <section class="card log-card">
            <div class="card-header">
                <h2><i class="fas fa-terminal"></i> Log</h2>
            </div>
            <pre id="logOutput" class="log-output">Ready.</pre>
        </section>
    </main>

    <div class="toast" id="toast"></div>

    <script src="app.js"></script>
</body>
</html>
